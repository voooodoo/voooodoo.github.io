<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Pop Up</title>
</head>
<body>
    <div class="wrapper">
        <button class="button button_warning button-start animationIn" type="button">Open</button>
    </div>   
    <div class="pop-up hidden zoomIn">
        <button type="button" class="pop-up__close-icon"></button>      
        <div class="pop-up__notify-icon"></div>
        <p class="pop-up__message">
           Are you sure you want to uninstall the Shazam app 
        </p> 
        <div class="pop-up__block-buttons">
            <button class="button pop-up__btn-cancel">Cancel</button>
            <button class="button button_warning pop-up__btn-action">Unnistall</button> 
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
