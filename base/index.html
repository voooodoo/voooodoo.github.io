<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
</head>
<body>
    <section class="section section-btn">
       <div class="row">
           <button class="btn btn-lg">Load more</button>
           <button class="btn btn-lg btn-br">Sing Up</button>
           <button class="btn btn-lg btn-round">Sing In</button>
           <button class="btn btn-lg btn-round btn-outline">Logout</button>
           <button class="btn btn-circle-lg"><span class="icon-angle-right"></span></button>
       </div>
       <div class="row">
            <button class="btn">Learn more</button>
            <button class="btn btn-br">Buy now</button>
            <button class="btn btn-round">Order now</button>
            <button class="btn btn-round btn-outline">Install</button>
            <button class="btn btn-icon btn-br"><span class="icon-menu"></span></button>
            <button class="btn btn-circle"><span class="icon-angle-left"></span></button>
            <button class="btn btn-br btn-right">Next</button>
       </div>
       <div class="row">
            <button class="btn btn-sm">Start</button>
            <button class="btn btn-sm btn-br">Download</button>
            <button class="btn btn-sm btn-round">Share</button>
            <button class="btn btn-sm btn-round btn-outline">Free Trial</button>
            <button class="btn btn-sm btn-icon btn-br"><span class="icon-menu"></span></button>
            <button class="btn btn-circle-sm"><span class="icon-angle-right"></span></button>
            <div class="two-btn">
                <button class="btn btn-sm btn-icon-sm btn-icon-left"><span class="icon-angle-left"></span></button>
                <button class="btn btn-sm btn-icon-sm btn-icon-right"><span class="icon-angle-right"></span></button>
            </div>
            <button class="btn btn-sm btn-br btn-right-sm">Forward</button>
       </div>
    </section>

    <section class="section section-inp-text">
       <div class="row">
        <div class="container container__left">
           <div class="btn-menu">
               <button class="btn btn-menu__btn btn-menu__left"><span class="icon-align-left"></span></button>
               <button class="btn btn-menu__btn btn-menu__center"><span class="icon-align-center"></span></button>
               <button class="btn btn-menu__btn btn-menu__right"><span class="icon-align-right"></span></button>
           </div>
           <div class="btn-send">
               <input class="btn-send__text-left" type="text" placeholder="Hey there!">
               <button class="btn-send__btn-right">Send</button>
            </div>
        </div>
        <div class="container container__right">
            <div class="btn-seller">
                <button class="btn-seller__left">To seller <span class="icon-angle-down"></span></button>
                <input class="btn-seller__text" type="text" placeholder="Message">
                <button class="btn-seller__right">Send</button>
            </div>
            <button class="btn btn-br btn-ok">Ok<span class="icon-angle-down"></span></button>
       </div>
       </div>
    </section>

    <section class="section section-inp-email-search">
        <div class="row">
            <div class="container container__left">
                <div class="form-group">     
                    <input type="email" class="inp-email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="email" class="inp-email" placeholder="E-mail">
                </div>
                <div class="form-group form-group--success">
                    <input type="email " class="inp-email" placeholder="E-mail">
                </div>
                <div class="form-group form-group--error">
                    <input type="email" class="inp-email " placeholder="E-mail" class="inp-error">
                </div>
            </div>
            <div class="container container__right">
                <div class="form-group form-group--search">
                    <input type="search" class="inp-search" placeholder="Search">
                    <span class="icon-search-pos icon-search"></span>
                    <span class="icon-cancel-circled-pos icon-cancel-circled"></span>
                </div>
                <div class="form-group form-group--search">
                    <input type="search" class="inp-search" placeholder="Search">
                    <span class="icon-search-pos icon-search"></span>
                    <span class="icon-cancel-circled-pos icon-cancel-circled"></span>
                </div>
                <div class="form-group form-group--multiply">
                    <input type="search" class="inp-search inp-search--left" placeholder="Search">
                    <button class="btn btn--default inp-search__btn--right "><span class="icon-search"></span></button>
                </div>
                <div class="form-group form-group--multiply-between">
                    <input type="search" class="inp-search inp-search--center" placeholder="Search">
                    <button class="btn btn-icon btn--success inp-search__btn">
                        <span class="icon-search"></span>
                    </button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="container container__left">
                <div class="form-group">
                    <input type="email" class="inp-email inp-email--sm" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="email" class="inp-email inp-email--sm" placeholder="E-mail">
                </div>
                <div class="form-group form-group--success">
                    <input type="email " class="inp-email inp-email--sm" placeholder="E-mail">
                </div>
                <div class="form-group form-group--error">
                    <input type="email" class="inp-email inp-email--sm" placeholder="E-mail" class="inp-error">
                </div>
            </div>
            <div class="container container__right">
                <div class="form-group form-group--search">
                    <input type="search" class="inp-search inp-search--sm" placeholder="Search">
                    <span class="icon-search-pos icon-search-pos--sm icon-search"></span>
                    <span class="icon-cancel-circled-pos icon-cancel-circled"></span>
                </div>
                <div class="form-group form-group--search">
                    <input type="search" class="inp-search inp-search--sm" placeholder="Search">
                    <span class="icon-search-pos icon-search-pos--sm icon-search"></span>
                    <span class="icon-cancel-circled-pos icon-cancel-circled"></span>
                </div>
                <div class="form-group form-group--multiply">
                    <input type="search" class="inp-search inp-search--sm inp-search--left" placeholder="Search">
                    <button class="btn btn--default inp-search__btn--right inp-search__btn--sm">
                        <span class="icon-search icon-search-pos--sm"></span>
                    </button>
                </div>
                <div class="form-group form-group--multiply-between">
                    <input type="search" class="inp-search inp-search--sm inp-search--center" placeholder="Search">
                    <button class="btn btn-icon btn--success inp-search__btn inp-search__btn--sm">
                        <span class="icon-search icon-search-pos--sm"></span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="section section-textarea">
        <div class="row">
            <div class="container container__left">
                    <textarea placeholder="Write your comment here..." name="name" id="name" class="textarea" ></textarea>
            </div>
            <div class="container container__right">
                <textarea placeholder="Write your comment here..." name="" id="" class="textarea"></textarea>
            </div>
        </div>
    </section> 

    <section class="section section-select-radio">
        <div class="row">
            <div class="container container__left">
                <div class="container container__left">
                    <div class="form-group select-group">
                        <select name="name" class="select" id="select">
                            <option value="1">Select Country</option>
                            <option value="2">Ukraine</option>
                            <option value="3">USA</option>
                            <option value="4">Canada</option>
                        </select>
                    </div>
                </div>
                <div class="container container__right">
                    <div class="form-group">
                        <form action="">
                        <div class="radio-group">
                            <input type="radio" name="radio" class="radio" id="radio1">
                            <label for="radio1">Radiobutton Off</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio"  name="radio" class="radio" id="radio2">
                            <label for="radio2">Radiobutton On</label>
                        </form>
                    </div>

                </div>

            </div>
            <div class="container container__right">

            </div>
        </div>
    </section>

</body>
</html>
